language_model_base:
    emsize: 400
    nhid: 800
    nlayers: 3
    lr: 0.001
    clip: 0.25
    epochs: 10
    batch_size: 20
    bptt: 35
    dropout: 0.2
    weight_tying: true
    save: 'model.pt'
    weight_drop: 0.5

text_generation_base:
    checkpoint: 'model.pt'
    outf: 'generated.txt'
    words: 1000
    temperature: 1
