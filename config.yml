language_model_base:
    emsize: 400
    nhid: 1150
    nlayers: 3
    lr: 0.004
    weight_decay: 0.0000012
    clip: 0.25
    epochs: 100
    batch_size: 40
    eval_batch_size: 10
    test_batch_size: 1
    bptt_seq_len: 35
    bptt_random_scaling: 2.0
    bptt_p: 0.95
    bptt_s: 5
    bptt_min_len: 5
    dropout: 0.4
    dropout_i: 0.4
    dropout_e: 0.1
    dropout_h: 0.3
    alpha: 2
    beta: 1
    weight_tying: true
    save: 'model.pt'
    weight_drop: 0.5

text_generation_base:
    checkpoint: 'model.pt'
    outf: 'generated.txt'
    words: 1000
    temperature: 1
    
text_generation_beam_search:
    checkpoint: 'model.pt'
    outf: 'generated_beam.txt'
    words: 50
    beam_size: 100
